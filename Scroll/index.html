<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="slide">
            <div class="slide-items">
                <img src="https://picsum.photos/2500" alt="">
            </div>
            <div class="slide-items">
                <img src="https://picsum.photos/2400" alt="">
            </div>
            <div class="slide-items">
                <img src="https://picsum.photos/2300" alt="">
            </div>
            <div class="slide-items">
                <img src="https://picsum.photos/2200" alt="">
            </div>
            <div class="slide-items">
                <img src="https://picsum.photos/2100" alt="">
            </div>
            <div class="slide-items">
                <img src="https://picsum.photos/2000" alt="">
            </div>
            <div class="slide-items">
                <img src="https://picsum.photos/1900" alt="">
            </div>
            <div class="slide-items">
                <img src="https://picsum.photos/1800" alt="">
            </div>
        </div>
        <div class="buttons">
            <span><i class="fas left fa-chevron-left"></i></span>
            <span><i class="fas right fa-chevron-right"></i></span>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
