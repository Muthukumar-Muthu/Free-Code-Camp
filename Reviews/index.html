<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&family=Roboto+Slab:wght@100;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Our Reviews</h1>
            <div class="underline"></div>
        </header>
        <main>
            <div class="img-container">
                <img src="https://picsum.photos/200" alt="">
            </div>
            <article>
                <div class="details">
                    <h3 id="name"></h3>
                    <h6 id="job"></h6>
                </div>

                <p class="writing"></p>
                <div id="map">

                </div>
            </article>
            <div class="buttons">
                <div>
                    <button class="left"><i class="fas fa-chevron-left"></i></button>
                    <button class="right"><i class="fas fa-chevron-right"></i></button>
                </div>
                <button class="suprise">Suprise-me!</button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
